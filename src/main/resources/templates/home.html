<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home - Art Gallery</title>
    <style>
        /* General reset and body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #acc8e5);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Top-right username display */
        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: 1, 10, 3;
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            color:black;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button container for better spacing */
        .button-container {
            display: flex;
            gap: 20px;
        }

        /* Button styling */
        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e95d50;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #cc4e44;
            transform: translateY(0);
        }

        /* Link styling */
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Display username in top-right corner -->
    <div class="top-right" th:text="' ' + ${user.name}"></div>

    <!-- Page Title -->
    <h1>Art Gallery</h1>

    <!-- Button Container -->
    <div class="button-container">
        <a th:href="@{/upload}">
            <button>Upload Artwork</button>
        </a>
        <a th:href="@{/showArtworks}">
            <button>Show All Artworks</button>
        </a>
    </div>
</body>

</html>
